<h2>KeySecure Details</h2><dl><dt>UserName</dt><dd data-bind="text: userName"></dd></dl><p>new User Name</p><input data-bind="value: newUserName" type="text" /><p>new Password</p><input data-bind="value: newPassword" type="password" /><button class="btn btn-default" data-bind="click: updateCredentials">update</button><dl><dt>IP Address</dt><dd data-bind="text: ipAddress"></dd><dt>Port</dt><dd data-bind="text: port"></dd><dt>Protocol</dt><dd data-bind="text: protocol"></dd><dt>Certificate</dt><dd data-bind="text: certificate"></dd></dl><p>new IP address</p><input data-bind="value: newIpAddress" type="text" /><p>new Port</p><select data-bind="value: newPort, options: [&#39;TCP&#39;,&#39;SSL&#39;]"></select><p>new protocol</p><input data-bind="value: newProtocol" type="text" /><p>new certificate</p><input data-bind="value: newCertificate" type="text" />
