<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquerysoap/jquery.soap.js"></script>
    <script type="text/javascript" src="/static/jquerysoap/jquery.xml2json.js"></script>
    <script type="text/javascript" src="/static/knockout/ko.min.js"></script>
    <script type="text/javascript" src="/static/pvminterface.js"></script>
    <script type="text/javascript" src="/static/pvmajax.js"></script>
    <script type="text/javascript" src="/static/soapMethods.js"></script>
    <script type="text/javascript" src="/static/ready.js"></script>
</head>
<body>
    <input type="text" data-bind="value: username">
    <input type="password" data-bind="value: password">
    <button data-bind="click: login">Login</button>
    <div data-bind="foreach: methodNames">
        <!-- ko with: $parent.methods[$data] -->
        <p data-bind="text: name()"></p>
        <div data-bind="foreach: description">
            <code>
                <p data-bind="text: $data"></p>
            </code>
        </div>
        <ul data-bind="foreach: params">
            <li data-bind="text: name + '/' + type"></li>
        </ul>
        <button data-bind="click: call, text: 'call ' + name()"></button>
        <p data-bind="text: result()"></p>
        <!-- /ko -->
    </div>
</body>
</html>
