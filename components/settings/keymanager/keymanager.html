<h2>KeySecure Details</h2><div class="input-group"><label>Username</label><input data-bind="userName" type="text" /></div><div class="input-group"><label>Password</label><input data-bind="value: password" type="password" /></div><button class="btn btn-default" data-bind="click: updateCredentials, enable: dirtyCredentials(), css: {&#39;btn-primary&#39; : dirtyCredentials()}">update</button><div class="input-group"><label>IP address</label><input data-bind="value: ipAddress" type="text" /></div><div class="input-group"><label>Port</label><select data-bind="value: port, options: [&#39;TCP&#39;,&#39;SSL&#39;]"></select></div><div class="input-group"><label>protocol</label><input data-bind="value: protocol" type="text" /></div><div class="input-group"><label>certificate</label><input data-bind="value: certificate" type="text" /></div><button class="btn btn-default" data-bind="click: updateCredentials, enable: dirtyProperties(), css: {&#39;btn-primary&#39; : dirtyProperties()}">update</button>
